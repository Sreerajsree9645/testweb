        .my-button {
          background-color: green;
          color: white;
          padding: 10px 30px;

      </style>
      <style>
        .center {
        margin: auto;
        width: 50%;

    <body>
        <h1>Test Web </h1>
        <div class="center">
            <p id="log">Login Page</p>
            <p id="login"></p>
            <form name="form"  >
            USERNAME &nbsp;&nbsp;
                <input type="text" id="user" name="user" placeholder="Enter the username"  required ><br><br>
            PASSWORD &nbsp;&nbsp;
                <input type="text" id="pass" name="pass" placeholder="Enter the password"  required><br><br>
                <input type="button" class="my-button" value="SUBMIT" onclick="validate()"></input>
            </form>
        </div>
        <script>
            function validate(){
                
                   var x= document.getElementById("user").value;
                   var y= document.getElementById("pass").value;

                   document.getElementById("login").innerHTML= x + y;
                   
                }
            
        </script>
    </body>
